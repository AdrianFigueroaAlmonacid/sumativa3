<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script defer src="{% static 'core/js/main.js' %}"></script>
    <title>Cinetopia - Cine cultura y entretencion</title>
</head>

<body>
    <div class="container-contacto">
        <!-- NAV BAR -->
        <nav class="navbar navbar-expand-lg navbar-dark  bg-primary">
            <div class="container-fluid   ">
                <a class="navbar-brand" href="#"> <span class="logo-cinetopia">Cinetopia</span> </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse  container-landing" id="navbarSupportedContent">
                    <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{%url 'index'%}"> <span
                                    class="text-nav">Inicio</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{%url 'estreno'%}"> <span class="text-nav">Proximos
                                    estrenos</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{%url 'entrevistas'%}"> <span class="text-nav">Entrevistas</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{%url 'streaming'%}"> <span class="text-nav">Streaming</span> </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{%url 'seriesPrincipal'%}"> <span class="text-nav">Series</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- NAV BAR -->

        <!-- FORMULARIO REGISTRO -->
        <div class="title-form">

            <h2>Formulario de registro</h2>

        </div>
        <div class="container-landing  container-form-cinetopia">
            <form action="{% url 'procesar_formulario' %}" method="post" id="form-cinetopia" class="text-start row g-3">
                {% csrf_token %}
                <div class="alert alert-success mt-2 d-none" id="alertSuccess"></div>

                <div class="col-md-6">
                    <label for="inputName" class="form-label"> <span class="text-nav">Nombre</span> </label>
                    <input type="text" required class="form-control" name="inputName" id="inputName"
                        placeholder="Anakin">
                    <small class="text-danger" id="nombre-error"></small>
                </div>

                <div class="col-md-6">
                    <label for="inputLastName" class="form-label"> <span class="text-nav">Apellido</span> </label>
                    <input type="text" required class="form-control" name="inputLastName" id="inputLastName"
                        placeholder="Skywalker">
                    <small class="text-danger" id="apellido-error"></small>
                </div>

                <div class="col-md-6">
                    <label for="inputUser" class="form-label"> <span class="text-nav">Nombre Usuario</span> </label>
                    <label class="visually-hidden" for="inputUser"> <span class="text-nav">Usuario</span> </label>
                    <div class="input-group">
                        <div class="input-group-text">@</div>
                        <input type="text" required class="form-control" name="inputUser" id="inputUser"
                            placeholder="nombreUsuario">
                        <small class="text-danger" id="usuario-error"></small>

                    </div>
                </div>

                <div class="col-md-6">
                    <label for="inputEmail" class="form-label"> <span class="text-nav">Correo electronico</span>
                    </label>
                    <input type="email" required class="form-control" name="inputEmail" id="inputEmail"
                        placeholder="correo@correo.com">
                    <small class="text-danger" id="email-error"></small>

                </div>

                <div class="col-md-6">
                    <label for="inputPassword" class="form-label"> <span class="text-nav">Contraseña</span> </label>
                    <input type="password" minlength="6" maxlength="18" required class="form-control"
                        name="inputPassword" id="inputPassword" placeholder="123456A">
                    <small class="text-danger" id="password1-error"></small>

                </div>

                <div class="col-md-6">
                    <label for="inputPassword2" class="form-label"> <span class="text-nav">Repetir Contraseña</span>
                    </label>
                    <input type="password" minlength="6" maxlength="18" required class="form-control"
                        id="inputPassword2">
                    <small class="text-danger" id="password2-error"></small>

                </div>

                <div class="col-12 d-flex justify-content-end gap-3">
                    <button id="botonLimpiar" class="btn btn-warning">Limpiar</button>
                    <button type="submit" class="btn btn-success">Enviar registro</button>
                </div>
            </form>
        </div>
        <!-- FORMULARIO REGISTRO -->

    </div>
</body>

</html>
